<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link font dan bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>INPUT DATA NILAI</title>

    <!-- Internal CSS -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #4b6cb7, #182848);
        color: #333;
      }
      .container {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        border-radius: 15px;
      }
      h4 {
        color: #4b6cb7;
      }
      label {
        color: #333;
        font-weight: 500;
      }
      .table {
        background: #f8f9fa;
      }
      .btn-primary {
        background-color: #4b6cb7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #182848;
      }
    </style>
  </head>

  <body>
    <div class="container fw-bold mt-5 rounded">
      <div class="row">
        <div class="col-8 m-auto text-center p-4 rounded">
          <h4>FORM INPUT NILAI MAHASISWA - DELVERON YACOB PAPILAYA</h4>
        </div>
      </div>

      <div class="row">
        <div
          class="col-lg-8 bg-white p-5 col-md-12 m-auto d-flex justify-content-around rounded"
        >
          <div class="col-md-5">
            <div class="mb-3">
              <label for="nim">NIM</label>
              <input
                class="form-control"
                id="nim"
                type="number"
                placeholder="Masukkan NIM"
              />
            </div>

            <div class="mb-3">
              <label for="nama">Nama</label>
              <input
                class="form-control"
                id="nama"
                type="text"
                placeholder="Masukkan Nama"
              />
            </div>

            <div class="mb-3">
              <label for="kelamin">Jenis Kelamin</label>
              <select class="form-control" id="kelamin">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="1">Laki-Laki</option>
                <option value="2">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="jurusan">Jurusan</label>
              <select class="form-control" id="jurusan">
                <option value="">Pilih Jurusan</option>
                <option value="1">Teknik Informatika</option>
                <option value="2">Sistem Informasi</option>
                <option value="3">Manajemen Informatika</option>
                <option value="4">Komputerisasi Akuntansi</option>
                <option value="5">Teknik Komputer</option>
                <option value="6">Bisnis Digital</option>
                <option value="7">Pariwisata</option>
                <option value="8">Desain Komunikasi Visual</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="semester">Semester</label>
              <select class="form-control" id="semester">
                <option value="">Pilih Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="mataKuliah">Nama Mata Kuliah</label>
              <input
                class="form-control"
                id="mataKuliah"
                type="text"
                placeholder="Masukkan Nama Mata Kuliah"
              />
            </div>

            <div class="mb-3">
              <label for="uts">Nilai UTS (30%)</label>
              <input
                class="form-control"
                id="uts"
                type="number"
                placeholder="Masukkan Nilai UTS"
              />
            </div>

            <div class="mb-3">
              <label for="uas">Nilai UAS (30%)</label>
              <input
                class="form-control"
                id="uas"
                type="number"
                placeholder="Masukkan Nilai UAS"
              />
            </div>

            <div class="mb-3">
              <label for="tugas">Nilai Tugas (40%)</label>
              <input
                class="form-control"
                id="tugas"
                type="number"
                placeholder="Masukkan Nilai Tugas"
              />
            </div>

            <div class="mt-4 text-center d-flex justify-content-evenly">
              <button class="btn btn-danger" onclick="reset()">Reset</button>
              <button type="submit" class="btn btn-primary" onclick="hitung()">
                Hitung Nilai
              </button>
            </div>
          </div>

          <!-- Output -->
          <div class="col-md-6 d-flex align-items-center">
            <table
              class="table table-bordered border-dark shadow table-hover table-bordered"
            >
              <tr>
                <td colspan="2" align="center" class="fw-bold">
                  Pencapaian Mahasiswa
                </td>
              </tr>

              <tr>
                <td>NIM:</td>
                <td id="iniNIM"></td>
              </tr>
              <tr>
                <td>Nama:</td>
                <td id="iniNama"></td>
              </tr>
              <tr>
                <td>Jenis Kelamin:</td>
                <td id="iniKelamin"></td>
              </tr>
              <tr>
                <td>Jurusan:</td>
                <td id="iniJurusan"></td>
              </tr>
              <tr>
                <td>Semester:</td>
                <td id="iniSemester"></td>
              </tr>
              <tr>
                <td>Mata Kuliah:</td>
                <td id="iniMatakuliah"></td>
              </tr>

              <tr>
                <td>Total Nilai:</td>
                <td id="total"></td>
              </tr>

              <tr>
                <td>Rata-rata:</td>
                <td id="rata"></td>
              </tr>
              <tr>
                <td>Grade:</td>
                <td id="grade"></td>
              </tr>
              <tr>
                <td>Status:</td>
                <td id="status"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
